name: Deploy Bot to VDS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VDS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 94.250.251.17
        username: root  # ← Это правильный SSH логин
        password: k.5002*s
        port: 22
        timeout: 30s
        script: |
          # Обновляем систему
          apt update -y
          
          # Устанавливаем необходимые пакеты
          apt install -y python3 python3-pip python3-venv git
          
          # Создаем директорию для бота
          mkdir -p /home/ubuntu/telegram-bot
          cd /home/ubuntu/telegram-bot
          
          # Клонируем репозиторий
